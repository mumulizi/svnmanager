<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% block title %}<title>Rocen 盘古发布系统</title>{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	 <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav navbar-nav gct">
             <li style="padding-right: 50px;color: #ffffff"> <a href="#" style="color: #ffffff"><b style="color: #fffff0">盘古运维系统</b></a></li>
                <li class="dropdown gct" >
                <a href="#" class="droptown-toggle" data-toggle="dropdown">发布管理</a>
                </li>
                <li class="dropdown gct" >
                <a href="#" class="droptown-toggle" data-toggle="dropdown">Crontab管理</a>
                </li>
           </ul>
       </div>
      </div>
      </div>
	<hr>

	<div class="container" style="margin-top:100px">
	<form method="POST" class="form-horizontal" style="width:550px;margin:0px auto;">{% csrf_token %}
	<hr>
  <div class="control-group">
    <label class="control-label" for="inputEmail">User</label>
    <div class="controls">
      <input type="text" id="inputEmail" name="username" placeholder="username">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" name="password" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
      <button type="submit" class="btn" id="send" >Sign in</button>
    </div>
  </div>
  </form>
  </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/aop.js"></script>
  </body>
</html>
